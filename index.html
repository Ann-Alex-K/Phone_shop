<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MiniApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-121212">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">True Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false" id="navDropdown">
                  Выбрать категорию товаров
                </a>
                <ul class="dropdown-menu"">
                      <li><a class=" dropdown-item active" href="#" data-type="all">Все товары</a>
              </li>
              <li><a class="dropdown-item" href="#" data-type="1">Apple</a></li>
              <li><a class="dropdown-item" href="#" data-type="2">HONOR</a></li>
              <li><a class="dropdown-item" href="#" data-type="3">Xiaomi</a></li>
              <li><a class="dropdown-item" href="#" data-type="4">Samsung</a></li>
            </ul>
            </li>
            </ul>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">Корзина</button>
          </div>
        </div>
      </nav>
    </div>



    <div class="blocks d-flex flex-wrap gap-4 mt-4">
    </div>



    <div class="cart offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Ваш заказ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body" id="app">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col" width="30%">Товар</th>
              <th scope="col">Стоимость</th>
              <th scope="col">Количество</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cartList">

          </tbody>
        </table>

        <div class="subTotal text-center">
        </div>

        <br>
        <div class="order">
          <button class="final btn btn-primary">Оформить заказ</button>
        </div>
        <div>
        </div>
      </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
